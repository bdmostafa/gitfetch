<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>GitFetch | Search GitHub User - Find The Data - Get The Report</title>
    <style>
        body {
            background-image: url('bg.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            opacity: .95;
            color: whitesmoke;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif, 'Courier New', Courier, monospace;
            min-height: 100vh;
        }

        a:hover {
            text-decoration: none
        }
    </style>
</head>

<body style="">
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand m-auto font-weight-bold">
                <h1>GitFetch - Profile Finder on GitHub</h1>
            </a>

        </div>
    </nav>
    <div class="container searchContainer bg-gradient-dark mb-3">
        <div class="search card card-body mt-5">
            <h1>Find GitHub Users</h1>

            <p class="lead">Search by username to find profile and other info ..</p>
            <input type="text" id="searchProfile" class="form-control"
                placeholder="GitHub Username... i.e., bradtraversy, bdmostafa, webdevsimplified etc.">
        </div>
        <br>
        <!-- Profiles wil be inserted through JavaScript in the following div element -->
        <div id="display-profile"></div>

    </div>

    <!-- Footer -->
    <footer class="mt-5 p-3 text-center bg-transparent">&copy; Copyright 2020. GitFetch | Developed by <a
            class="text-light font-weight-bold" href="https://github.com/bdmostafa" target="_blank">Mostafa</a>
    </footer>

    <!-- Order of following JS files is important -->
    <script src="github.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
</body>

</html>
